<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Automotora dedicada a la venta de los mejores autos del mercado - Nuevos y Usados"
    />
    <meta name="author" content="Automotora VIP" />

    <title>Automotora VIP</title>

    <!-- CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- CSS Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- CSS Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,300"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            id="header-logo"
            src="img/automotora_vip_logo.png"
            alt="AutoVIP"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#links"
          aria-controls="links"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="links" class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Venta 0km</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Venta Usados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#contacto-modal"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="sales">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1>Ventas</h1>
          </div>
          <div class="col-6">
            <div id="rate" class="text-right">
              <i class="fas fa-exchange-alt"></i> UYU/USD: <span></span>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-3">
            <div id="filter">
              <h4>Filtro</h4>

              <div class="form-group">
                <label for="year">Año</label>
                <select class="form-control" name="year" v-model="yearSelected">
                  <option value="" disabled selected>Seleccionar...</option>
                  <option v-for="year in years" v-bind:value="year"
                    >{{year}}</option
                  >
                </select>
              </div>
              <!-- /.form-group -->

              <div class="form-group">
                <label for="brand">Marca</label>
                <select class="form-control" name="brand" id="brandSelect" v-model="brandSelected">
                  <option value="" disabled selected>Seleccionar...</option>
                  <option v-for="brand in brands" v-bind:value="brand"
                    >{{brand}}</option
                  >
                </select>
              </div>
              <!-- /.form-group -->

              <div class="form-group">
                <label for="model">Modelo</label>
                <select class="form-control" id="model" name="model" v-model="modelSelected" disabled>
                  <option value="" disabled selected>Seleccionar...</option>
                  <option value="">Todos</option>
                  <option v-for="model in models" v-bind:value="model"
                  >{{model}}</option
                >
                </select>
              </div>
              <!-- /.form-group -->

              <div class="form-group">
                <label for="select-status">Estado</label>
                <select id="select-status" class="form-control" name="status" v-model="statusSelected">
                  <option value="">Seleccionar...</option>
                  <option value="">Todos</option>
                  <option value="1">Nuevo</option>
                  <option value="0">Usado</option>
                </select>
              </div>
              <!-- /.form-group -->

              <button
                type="button"
                id="btn-filter"
                name="button"
                class="btn btn-warning btn-sm btn-block"
              >
                <i class="fas fa-search"></i> Filtrar
              </button>
            </div>
            <!-- /#filter -->

            <button
              id="btn-currency"
              type="button"
              name="button"
              class="btn btn-outline-secondary btn-block btn-sm"
            >
              <i class="fas fa-dollar-sign"></i> Cambiar moneda
            </button>
          </div>

          <div class="col-md-9">
            <div class="car" v-for="car in cars">
              <div class="row">
                <div class="col-img col-lg-4">
                  <img v-bind:src="car.image" v-bind:alt="car.brand + ' ' + car.model" />
                  <span class="badge badge-warning" v-if="car.status == 1">Nuevo</span>
                </div>

                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-xl-6">
                      <h3>{{car.brand}} {{car.model}}</h3>
                    </div>

                    <div class="col-xl-6">
                      <div class="car-info">
                        {{car.year}} | USD {{car.price_usd}} |
                        <div class="rating">
                          <i class="fas fa-star"></i><i class="fas fa-star"></i
                          ><i class="fas fa-star"></i><i class="fas fa-star"></i
                          ><i class="fas fa-star"></i>
                        </div>
                        <!-- /.rating -->
                      </div>
                      <!-- /.car-info -->
                    </div>
                  </div>

                  <p v-html="car.description" class="car-description">
                
                  </p>
                  <div class="car-footer">
                    <button
                      type="button"
                      name="button"
                      class="btn btn-success btn-sm"
                    >
                      <i class="fas fa-shopping-cart"></i> Comprar
                    </button>
                    <button
                      type="button"
                      name="button"
                      class="btn btn-outline-secondary btn-sm"
                    >
                      <i class="far fa-plus-square"></i> Más info<span
                        >rmación</span
                      >
                    </button>
                    <button
                      type="button"
                      name="button"
                      class="btn btn-outline-secondary btn-sm"
                    >
                      <i class="far fa-share-square"></i> Compartir
                    </button>
                  </div>
                  <!-- /.car-footer -->
                </div>
              </div>
            </div>
            <!-- /.car -->

          </div>
        </div>
      </div>
    </div>
    <!-- /#sales -->

    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img
              id="footer-logo"
              src="img/automotora_vip_logo.png"
              alt="AutoVIP"
            />
          </div>

          <div class="col-md-3">
            <ul>
              <li><a href="ventas.html">Venta 0km</a></li>
              <li><a href="ventas.html">Venta Usados</a></li>
            </ul>
          </div>

          <div class="col-md-3">
            <ul>
              <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
              <li>
                <a href="#" data-toggle="modal" data-target="#contacto-modal"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>

          <div class="col-md-3">
            <p style="color: #ddd;">Copyright &copy; AutoVIP 2020</p>
          </div>
        </div>
      </div>
    </div>

    <div id="contacto-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contacto</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  name="name"
                  value=""
                  class="form-control"
                  placeholder="Ingresar nombre completo..."
                />
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  value=""
                  class="form-control"
                  placeholder="Ingresar Email..."
                />
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea
                  name="message"
                  rows="8"
                  cols="40"
                  class="form-control"
                  placeholder="Ingresar mensaje..."
                ></textarea>
              </div>
              <!-- /.form-group -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              Enviar
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- JS de Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- JS Propio -->
    <script src="js/ventas.js"></script>
  </body>
</html>
